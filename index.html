<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <!-- Header -->
    <header class="bg-success p-4 mb-2 text-center">
      <h1 class="font-weight-bold text-white">
        <i class="fas fa-cloud-sun-rain mr-1"></i>
        Weather Dashboard
      </h1>
      <p id="today" class="h4 text-white"></p>
    </header>

    <div class="container">
      <div class="row">
        <!-- Sidebar: Search + Search History -->
        <aside class="col-sm-4 bg-light px-2 my-3 rounded">

          <!-- Search Input -->
          <form id="search-form" class="form-group mt-1 pt-1">
            <input id="cityInput" type="text" placeholder="Enter City"/>
            <button id="search-button" class="btn btn-block btn-success mt-3" type="submit">
              Search
              <i class="fas fa-search ml-1"></i>
            </button>
          </form>
          <!-- Search History -->
          <button id="cities" class="btn btn-block btn-success" type="button" data-toggle="collapse" data-target="#search-history" aria-expanded="false" aria-controls="collapseExample">
            Previous Searches
          </button>
        </aside>

        <!-- Main Content: Weather Dashboard -->
        <main class="col-sm-8 px-2 mt-3">

          <!-- Section: Current Weather Data -->
          <section>
            <div id = "weather">
              <div class="card">

              <!-- Current Conditions -->
            <div class="card-header d-flex align-items-center list-group-item-success">
              <p id="city-name" class="h2 my-0 mr-2"></p> <span id='date'></span>
  
            </div>
            
            <div class="card-body py-0">
          
              <!-- Current Temperature -->
              <div class="row bg-light d-flex align-items-center py-3">
                <div class="col-8 col-md-6 col-lg-4">
                  <p class="h5 font-weight-bold m-0">Temperature: </p>
                </div>
                <div class="col-4 col-md-6 col-lg-8 px-0">
                  <p id="temp" class="h5 font-weight-light m-0"></p>
                </div>
              </div>

              <!-- Current Humidity -->
              <div class="row d-flex align-items-center py-3">
                <div class="col-8 col-md-6 col-lg-4">
                  <p class="h5 font-weight-bold m-0">Humidity: </p>
                </div>
                <div class="col-4 col-md-6 col-lg-8 px-0">
                  <p id="humidity" class="h5 font-weight-light m-0"></p>
                </div>
              </div>

              <!-- Current Wind Speed -->
              <div class="row bg-light d-flex align-items-center py-3">
                <div class="col-8 col-md-6 col-lg-4">
                  <p class="h5 font-weight-bold m-0">Wind Speed: </p>
                </div>
                <div class="col-4 col-md-6 col-lg-8 px-0">
                  <p id="wind" class="h5 font-weight-light m-0"> </p>
                </div>
              </div>
            </div>
            <h3>5 Day forecast:</h3> 
          </div>

          <!-- Section: 5-Day Forecast -->
          <div class="row d-flex align-items-center py-5">
          <section id="forecast">
            <div id="forecast-list">
            </div>
          </section>
        </div>
        </main>

    <!-- Footer -->
    <footer class="fixed-bottom py-2 bg-success text-center text-white">
      <p class="h6 m-0">
        <a href="https://openweathermap.org/api" class="text-white">OpenWeather</a>
      </p>
    </footer>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Day.js -->
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.8/dayjs.min.js"></script>
    <!-- Javascript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
